<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:true,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-horizontal-layout style-name="app-shell" spacing="false" responsive size-full>
   <vaadin-css-layout style-name="navigation-bar-container" width="200px" height-full>
    <vaadin-css-layout style-name="navigation-bar" size-full>
     <vaadin-label style-name="logo" width-full plain-text>
       Application menu 
     </vaadin-label>
     <vaadin-button icon="fonticon://Vaadin-Icons/e7b3" style-name="menu borderless" plain-text _id="menuButton">
       Menu 
     </vaadin-button>
     <vaadin-css-layout style-name="navigation" width-full _id="menu">
      <vaadin-button icon="fonticon://Vaadin-Icons/e7e9" style-name="borderless" width-full plain-text _id="dashboard">
        Dashboard 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e68e" style-name="borderless" width-full plain-text _id="reports">
        Reports 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e672" style-name="borderless" width-full plain-text _id="btnArea">
        Areas 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e7d3" style-name="borderless" width-full plain-text _id="admin">
        Admin 
      </vaadin-button>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-vertical-layout style-name="content-container" spacing="false" size-full margin="false" :expand>
    <vaadin-label style-name="view-title" width-full plain-text _id="viewTitle">
      View title 
    </vaadin-label>
    <vaadin-css-layout size-full _id="content" :expand>
     <vaadin-css-layout style-name="padding-right padding-bottom padding-left" size-full>
      <vaadin-css-layout style-name="content-section padding" size-full>
       <vaadin-grid size-full data-item-type="com.datascope.domain.area.Area" _id="areasGrid">
        <table>
         <colgroup>
          <col column-id="id" sortable>
          <col column-id="isActive" sortable>
          <col column-id="areaName" sortable>
          <col column-id="createdAt" sortable>
          <col column-id="areaFiles" sortable>
         </colgroup>
         <thead>
          <tr default>
           <th plain-text column-ids="id">Id</th>
           <th plain-text column-ids="isActive">IsActive</th>
           <th plain-text column-ids="areaName">AreaName</th>
           <th plain-text column-ids="createdAt">CreatedAt</th>
           <th plain-text column-ids="areaFiles">AreaFiles</th>
          </tr>
         </thead>
         <tbody></tbody>
        </table>
       </vaadin-grid>
      </vaadin-css-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-vertical-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
