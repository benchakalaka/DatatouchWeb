<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:true,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;datascope&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-horizontal-layout size-full margin>
   <vaadin-horizontal-split-panel split-position="100%" :expand>
    <vaadin-grid size-full data-item-type="com.datascope.ui.company.elements.CompanyGridItem" _id="companiesGrid">
     <table>
      <colgroup>
       <col column-id="id" sortable>
       <col column-id="name" sortable>
       <col column-id="colour" sortable>
       <col column-id="sortOrder" sortable>
      </colgroup>
      <thead>
       <tr default>
        <th plain-text column-ids="id">Id</th>
        <th plain-text column-ids="name">Name</th>
        <th plain-text column-ids="colour">Colour</th>
        <th plain-text column-ids="sortOrder">SortOrder</th>
       </tr>
      </thead>
      <tbody></tbody>
     </table>
    </vaadin-grid>
   </vaadin-horizontal-split-panel>
  </vaadin-horizontal-layout>
 </body>
</html>
