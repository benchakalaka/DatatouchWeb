<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:true,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-horizontal-layout style-name="app-shell" spacing="false" responsive size-full>
   <vaadin-vertical-layout style-name="content-container" spacing="false" size-full margin="false" :expand>
    <vaadin-grid size-full data-item-type="com.datascope.application.ui.area.AreaGridItem" _id="areasGrid">
     <table>
      <colgroup>
       <col column-id="areaName" sortable>
       <col column-id="createdAt" sortable>
       <col column-id="id" sortable>
      </colgroup>
      <thead>
       <tr default>
        <th plain-text column-ids="areaName">AreaName</th>
        <th plain-text column-ids="createdAt">CreatedAt</th>
        <th plain-text column-ids="id">Id</th>
       </tr>
      </thead>
      <tbody></tbody>
     </table>
    </vaadin-grid>
   </vaadin-vertical-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
